---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: docker.io/pycontribs/centos:7
    pre_build_image: true
  - name: ubuntu
    image: docker.io/pycontribs/ubuntu:latest
    pre_build_image: true
  - name: centos7
    image: docker.io/pycontribs/centos:7
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        kibana_version: "{{ kibana_version }}"
        kibana_home: "{{ kibana_home }}"
        kibana_package: "{{ kibana_package }}"
verifier:
  name: ansible
